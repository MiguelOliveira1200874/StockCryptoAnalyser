<!DOCTYPE html>
<html>
<head>
    <title>Stocks and Crypto Analyzer</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
</head>
<body>
    <header>
        <h1>Stocks and Crypto Analyzer</h1>
    </header>
    <main>
        <form id="symbol-form">
            <div class="form-group">
                <label for="symbol">Enter the symbol of the stock or cryptocurrency you want to analyze:</label>
                <input type="text" id="symbol" name="symbol" required>
            </div>
            <div class="form-group">
                <label for="currency">Choose a currency:</label>
                <select id="currency" name="currency">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="algorithm">Choose an algorithm:</label>
                <select id="algorithm" name="algorithm">
                    <option value="q_learning">Q-Learning</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
        <div id="data"></div>
        <canvas id="graph"></canvas>
    </main>
    <footer>
        <p>&copy; 2022 Stocks and Crypto Analyzer</p>
    </footer>
    <script src="/static/main.js"></script>
</body>
</html>
